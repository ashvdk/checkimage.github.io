<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <title>Static Template</title>
    <link href="./index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body style="margin: 0;">
    <div id="root" style="display: flex;">
        <div style="border-right: 1px solid red;width: 100px; padding-top: 15px;z-index: 1000; background: white;">
            <div style="text-align: center;">
                <i class="material-icons">&#xe439;</i>
            </div>
            <div>
                <div style="text-align: center;font-size: 13px;">Below Image</div>
                <div id="BelowImageMoveTop" style="text-align: center;">
                    <i class="material-icons">arrow_upward</i>
                </div>
                <div style="display: flex;justify-content: space-evenly;">
                    <div id="belowImageMoveLeft">
                        <i class="material-icons">arrow_back</i>
                    </div>
                    <div id="belowImageMoveRight">
                        <i class="material-icons">arrow_forward</i>
                    </div>
                </div>
                <div id="BelowImageMoveBelow" style="text-align: center;">
                    <i class="material-icons">arrow_downward</i>
                </div>
            </div>
            <div>
                <div style="text-align: center;font-size: 13px;">Top Image</div>
                <div id="topImageMoveTop" style="text-align: center;">
                    <i class="material-icons">arrow_upward</i>
                </div>
                <div style="display: flex;justify-content: space-evenly;">
                    <div id="topImageMoveLeft">
                        <i class="material-icons">arrow_back</i>
                    </div>
                    <div id="topImageMoveRight">
                        <i class="material-icons">arrow_forward</i>
                    </div>
                </div>
                <div id="topImageMoveBelow" style="text-align: center;">
                    <i class="material-icons">arrow_downward</i>
                </div>
            </div>
        </div>
